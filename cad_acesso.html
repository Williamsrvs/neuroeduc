<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário - NeuroEduc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
            body {
            min-height: 100vh;
            margin: 0;
            background-image: url("static/img/neuroeduc.png"); /* Caminho sugerido */
            background-size:100% 100%;      /* Faz a imagem cobrir todo o fundo */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Evita repetição da imagem */
        }

        
        .form-container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);  
        }
        .btn-vinho {
            background-color: #800020;
            color: white;
        }
        .btn-vinho:hover {
            background-color: #66001a;
        }
        .logo {
            max-width: 120px;
        }
        .title-text {
            color: #800020;
            font-weight: 700;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 form-container">
        <div class="text-center mb-4">
            <img src="/logo.png" alt="" class="logo mb-3">
            
            <h2 class="title-text">Cadastro de Usuário</h2>
        </div>
        <form action="/cadastro_usuario" method="POST">
            <div class="mb-3">
                <label for="nome_usuario" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="nome_usuario" name="nome_usuario" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="dt_nascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dt_nascimento" name="dt_nascimento" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <!--Crie um label para o campo de tipo de acesso: Master, Pleno e Junior-->
            <div class="mb-3">
                <label for="tipo_acesso" class="form-label">Tipo de Acesso</label>
                <select class="form-select" id="tipo_acesso" name="tipo_acesso" required>
                    <option value="Master">Master</option>
                    <option value="Pleno">Pleno</option>
                    <option value="Junior">Junior</option>
                </select>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-vinho">Cadastrar</button>
            </div>
            <div class="d-grid">
            <a href="/home" class="btn btn-primary">Voltar</a>
            <div class="text-center mt-3">   
                </div> 
            <a href="/login" class="link-primary">Já possui uma conta? Faça login
                </a>    
            </div>    
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
